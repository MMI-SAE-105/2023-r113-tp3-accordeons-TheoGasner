<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec x-collapse</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon avec <code>x-collapse</code></h1>
    <div class="accordeon">
      <section x-data="{
            isOpen:true,
          }">
        <button @click="isOpen=! isOpen">bouton 1</button>
        <p x-show="isOpen" x-collapse>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
           Totam obcaecati quam, voluptatibus quos quas aliquid quis blanditiis molestias. Earum,
            non fugiat numquam enim rerum hic nam vero deserunt modi fuga?</p>
      </section>
  </body>
</html>
